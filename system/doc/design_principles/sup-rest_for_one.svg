<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="21cm" height="14.4cm" viewBox="-5 -5 330 220"><style type="text/css">.link{stroke:#000;stroke-width:2}.sup.label{font-size:27px;fill:#000;text-anchor:middle;font-family:monospace;font-style:normal;font-weight:700}.sup.body{fill:#ddf;fill-opacity:1;stroke-width:3;stroke:#000}.child.label{font-size:27px;fill:#000;text-anchor:middle;font-family:monospace;font-style:normal;font-weight:700}.child.label.index{font-size:12px}.child.body{fill:#eee;fill-opacity:1;stroke-width:3;stroke:#000}.child.body.terminated{fill:#f88}.child.body.sup-terminated,.ellipsis.sup-terminated{fill:#fa0}.child.body.restarted,.ellipsis.restarted{stroke:#0a0}.ellipsis,.legend.body.terminated{fill:#000;fill-opacity:1;stroke:none}.legend.body.terminated{fill:#f88}.arrow{stroke-width:2;stroke-linecap:round}.arrow.shutdown{stroke:#fa0}.arrow.restart{stroke:#0a0}.divider{stroke:#000;stroke-width:.2;stroke-dasharray:1 3}.legend.label{font-size:10px;fill:#000;font-family:sans-serif;font-style:normal;font-weight:400}.legend.body.sup-terminated{fill:#fa0;fill-opacity:1;stroke:none}.legend.body.restarted{fill:none;fill-opacity:1;stroke:#0a0;stroke-width:2}</style><line x1="140" x2="20" y1="40" y2="100" class="link"/><line x1="140" x2="100" y1="40" y2="100" class="link"/><line x1="140" x2="180" y1="40" y2="100" class="link"/><line x1="140" x2="300" y1="40" y2="100" class="link"/><g transform="translate(140 20)"><rect width="40" height="40" x="-20" y="-20" class="sup body"/><text x="0" y="8.5" class="sup label">S</text></g><g transform="translate(20 100)"><ellipse cx="0" cy="0" class="child body" rx="20" ry="20"/><text><tspan x="0" y="8.5" class="child label">P</tspan><tspan x="8" y="12" class="child label index">1</tspan></text></g><g transform="translate(100 100)"><ellipse cx="0" cy="0" class="child body terminated restarted" rx="20" ry="20"/><text><tspan x="0" y="8.5" class="child label">P</tspan><tspan x="8" y="12" class="child label index">2</tspan></text></g><g transform="translate(180 100)"><ellipse cx="0" cy="0" class="child body sup-terminated restarted" rx="20" ry="20"/><text><tspan x="0" y="8.5" class="child label">P</tspan><tspan x="8" y="12" class="child label index">3</tspan></text></g><g class="ellipsis sup-terminated restarted" transform="translate(240 100)"><ellipse cx="-15" cy="0" rx="2" ry="2"/><ellipse cx="0" cy="0" rx="2" ry="2"/><ellipse cx="15" cy="0" rx="2" ry="2"/></g><g transform="translate(300 100)"><ellipse cx="0" cy="0" class="child body sup-terminated restarted" rx="20" ry="20"/><text><tspan x="0" y="8.5" class="child label">P</tspan><tspan x="8" y="12" class="child label index">n</tspan></text></g><g class="arrow shutdown" transform="translate(0 130)"><line x1="300" x2="180" y1="0" y2="0"/><line x1="180" x2="190" y1="0" y2="-3"/><line x1="180" x2="190" y1="0" y2="3"/></g><g class="arrow restart" transform="translate(0 140)"><line x1="100" x2="300" y1="0" y2="0"/><line x1="300" x2="290" y1="0" y2="-3"/><line x1="300" x2="290" y1="0" y2="3"/></g><line x1="-5" x2="330" y1="0" y2="0" class="divider" transform="translate(0 150)"/><g><g transform="translate(5 155) translate(0 10)"><ellipse cx="0" cy="0" class="legend body terminated" rx="5" ry="5"/><text x="10" y="3" class="legend label">Terminated process</text></g><g transform="translate(5 155) translate(0 22)"><ellipse cx="0" cy="0" class="legend body sup-terminated" rx="5" ry="5"/><text x="10" y="3" class="legend label">Process terminated by the supervisor</text></g><g transform="translate(5 155) translate(0 34)"><ellipse cx="0" cy="0" class="legend body restarted" rx="5" ry="5"/><text font-size="10" style="fill:#000;font-family:sans-serif;font-style:normal;font-weight:400" x="10" y="3">Process restarted by the supervisor</text></g><g><g class="arrow shutdown" style="stroke-width:1.5" transform="translate(5 155) translate(0 46)"><line x1="5" x2="-5" y1="0" y2="0"/><line x1="-5" x2="0" y1="0" y2="-2"/><line x1="-5" x2="0" y1="0" y2="2"/></g><text x="10" y="3" class="legend label" transform="translate(5 155) translate(0 46)">Shutdown order</text></g><g><g class="arrow restart" style="stroke-width:1.5" transform="translate(5 155) translate(0 58)"><line x1="-5" x2="5" y1="0" y2="0"/><line x1="5" x2="0" y1="0" y2="-2"/><line x1="5" x2="0" y1="0" y2="2"/></g><text x="10" y="3" class="legend label" transform="translate(5 155) translate(0 58)">Restart order</text></g></g></svg>