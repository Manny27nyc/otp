<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="21cm" height="11.2cm" viewBox="-5 -5 330 180"><style type="text/css">.link{stroke:#000;stroke-width:2}.sup.label{font-size:27px;fill:#000;text-anchor:middle;font-family:monospace;font-style:normal;font-weight:700}.sup.body{fill:#ddf;fill-opacity:1;stroke-width:3;stroke:#000}.child.label{font-size:27px;fill:#000;text-anchor:middle;font-family:monospace;font-style:normal;font-weight:700}.child.label.index{font-size:12px}.child.body{fill:#eee;fill-opacity:1;stroke-width:3;stroke:#000}.child.body.terminated{fill:#f88}.child.body.restarted,.ellipsis.restarted{stroke:#0a0}.ellipsis,.legend.body.terminated{fill:#000;fill-opacity:1;stroke:none}.legend.body.terminated{fill:#f88}.divider{stroke:#000;stroke-width:.2;stroke-dasharray:1 3}.legend.label{font-size:10px;fill:#000;font-family:sans-serif;font-style:normal;font-weight:400}.legend.body.restarted{fill:none;fill-opacity:1;stroke:#0a0;stroke-width:2}</style><line x1="140" x2="20" y1="40" y2="100" class="link"/><line x1="140" x2="100" y1="40" y2="100" class="link"/><line x1="140" x2="180" y1="40" y2="100" class="link"/><line x1="140" x2="300" y1="40" y2="100" class="link"/><g transform="translate(140 20)"><rect width="40" height="40" x="-20" y="-20" class="sup body"/><text x="0" y="8.5" class="sup label">S</text></g><g transform="translate(20 100)"><ellipse cx="0" cy="0" class="child body" rx="20" ry="20"/><text><tspan x="0" y="8.5" class="child label" font-size="27">P</tspan><tspan x="8" y="12" class="child label index">1</tspan></text></g><g transform="translate(100 100)"><ellipse cx="0" cy="0" class="child body terminated restarted" rx="20" ry="20"/><text><tspan x="0" y="8.5" class="child label">P</tspan><tspan x="8" y="12" class="child label index">2</tspan></text></g><g transform="translate(180 100)"><ellipse cx="0" cy="0" class="child body" rx="20" ry="20"/><text><tspan x="0" y="8.5" class="child label">P</tspan><tspan x="8" y="